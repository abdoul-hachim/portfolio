<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      /* CSS inline minimal pour test */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .status {
        background: #4CAF50;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      }
      .error {
        background: #f44336;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      }
      #root {
        min-height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        margin: 20px 0;
      }
      .loading {
        text-align: center;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="status">
      üîç Test direct des fichiers React - Diagnostic en cours...
    </div>
    
    <div id="status-css" class="error">
      ‚ùå CSS non charg√©
    </div>
    
    <div id="status-js" class="error">
      ‚ùå JavaScript non charg√©
    </div>
    
    <div id="root">
      <div class="loading">
        üîÑ Chargement de React...
        <br>
        <small>Si √ßa reste comme √ßa, React ne se charge pas</small>
      </div>
    </div>

    <!-- Test direct avec chemins absolus -->
    <link rel="stylesheet" href="/dist/assets/index.17776b04.css" onload="cssLoaded()" onerror="cssError()">
    <script>
      // Test du CSS
      function cssLoaded() {
        document.getElementById('status-css').innerHTML = '‚úÖ CSS charg√© avec succ√®s';
        document.getElementById('status-css').className = 'status';
      }
      
      function cssError() {
        document.getElementById('status-css').innerHTML = '‚ùå Erreur chargement CSS - V√©rifiez le chemin /dist/assets/';
      }
      
      // Test du JavaScript
      function jsLoaded() {
        document.getElementById('status-js').innerHTML = '‚úÖ JavaScript charg√© avec succ√®s';
        document.getElementById('status-js').className = 'status';
      }
      
      function jsError() {
        document.getElementById('status-js').innerHTML = '‚ùå Erreur JavaScript - Probl√®me MIME type';
      }
      
      // Test de fetch direct
      fetch('/dist/assets/index.222cb8bc.js')
        .then(response => {
          console.log('Fetch response:', response);
          console.log('Content-Type:', response.headers.get('content-type'));
          
          if (response.ok) {
            const contentType = response.headers.get('content-type');
            if (contentType.includes('javascript') || contentType.includes('application/javascript')) {
              console.log('‚úÖ MIME type correct:', contentType);
            } else {
              console.log('‚ùå MIME type incorrect:', contentType);
              document.getElementById('status-js').innerHTML = '‚ùå MIME type incorrect: ' + contentType;
            }
          }
        })
        .catch(error => {
          console.log('‚ùå Erreur fetch:', error);
        });
    </script>
    
    <!-- Chargement React avec gestion d'erreur -->
    <script type="module" crossorigin src="/dist/assets/index.222cb8bc.js" onload="jsLoaded()" onerror="jsError()"></script>
  </body>
</html>
